<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complaints per Borough - NYC 311</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 50%; }
        th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Complaints per Borough</h1>

    <table>
        <tr>
            <th>Borough</th>
            <th>Number of Complaints</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.borough }}</td>
            <td>{{ row.count }}</td>
        </tr>
        {% endfor %}
    </table>

    <p><a href="/">Back to Search</a></p>
</body>
</html>
