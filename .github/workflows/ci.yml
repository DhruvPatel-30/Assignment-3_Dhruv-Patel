name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: nyc311
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Wait for MySQL to be healthy
      - name: Wait for MySQL
        run: |
          for i in {1..10}; do
            mysql -h 127.0.0.1 -uroot -proot -e "SELECT 1" && break
            echo "Waiting for MySQL..."
            sleep 3
          done

      # Create service_requests table
      - name: Create table
        run: |
          mysql -h 127.0.0.1 -uroot -proot nyc311 <<'SQL'
          CREATE TABLE IF NOT EXISTS service_requests (
            request_id BIGINT PRIMARY KEY,
            created_datetime DATETIME,
            closed_datetime DATETIME,
            agency VARCHAR(255),
            agency_name VARCHAR(255),
            complaint_type VARCHAR(255),
            descriptor VARCHAR(255),
            borough VARCHAR(255),
            city VARCHAR(255),
            latitude DOUBLE,
            longitude DOUBLE,
            status VARCHAR(255),
            resolution_description TEXT,
            month_key VARCHAR(7)
          );
          SQL

      # Run ETL with fixture.csv
      - name: Run ETL
        run: python etl/etl.py --rows 50 --file data/fixture.csv

      # Run tests
      - name: Run tests
        run: python -m pytest -q --maxfail=1 --disable-warnings -v
