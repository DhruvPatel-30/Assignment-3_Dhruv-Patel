name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  etl-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: Dhruv3008
          MYSQL_DATABASE: nyc311
          MYSQL_USER: dhruv
          MYSQL_PASSWORD: Dhruv3008
        options: >-
          --health-cmd="mysqladmin ping -uroot -pDhruv3008"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y default-mysql-client wget gnupg

      - name: Install Python dependencies
        run: pip install --upgrade pip && pip install -r requirements.txt selenium webdriver-manager

      - name: Install Google Chrome
        run: |
          wget -qO- https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-chrome.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to be healthy..."
          for i in 1 2; do
            mysql -h127.0.0.1 -P3306 -uroot -pDhruv3008 -e "SELECT 1" && break
            echo "MySQL not ready yet..."
            sleep 2
          done

      - name: Load schema
        run: mysql -h127.0.0.1 -P3306 -uroot -pDhruv3008 nyc311 < db/schema.sql

      - name: Run ETL on fixture data
        run: |
          export DB_HOST=127.0.0.1
          export DB_USER=dhruv
          export DB_PASSWORD=Dhruv3008
          export DB_NAME=nyc311
          python etl/etl.py --rows 50 --file data/fixture.csv

      - name: Start Flask app for Selenium
        run: |
          nohup python -m flask --app app.main run --host=127.0.0.1 --port=5000 &
          sleep 3

      - name: Run Selenium tests headless
        env:
          APP_URL: http://127.0.0.1:5000
        run: pytest -q tests/selenium
