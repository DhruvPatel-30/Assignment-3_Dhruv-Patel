name: Assignment3_CI_CD_DhruvPatel_9062297

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: Dhruv3008
          MYSQL_DATABASE: nyc311
        options: >-
          --health-cmd="mysqladmin ping -h localhost -pDhruv3008"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest selenium

      # ✅ Step 1: Create table before ETL runs
      - name: Create MySQL table
        run: |
          mysql -h127.0.0.1 -P3306 -uroot -pDhruv3008 -e "
          CREATE DATABASE IF NOT EXISTS nyc311;
          USE nyc311;
          CREATE TABLE IF NOT EXISTS service_requests (
              request_id BIGINT PRIMARY KEY,
              created_datetime DATETIME NULL,
              closed_datetime DATETIME NULL,
              agency VARCHAR(255),
              agency_name VARCHAR(255),
              complaint_type VARCHAR(255),
              descriptor VARCHAR(255),
              borough VARCHAR(255),
              city VARCHAR(255),
              latitude DOUBLE,
              longitude DOUBLE,
              status VARCHAR(255),
              resolution_description TEXT,
              month_key VARCHAR(7)
          );"

      # ✅ Step 2: Run ETL to insert data
      - name: Run ETL script
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_USER: root
          DB_PASSWORD: Dhruv3008
          DB_NAME: nyc311
        run: |
          python etl/etl.py --rows 50 --file data/fixture.csv

      # (Optional debug)
      - name: Verify row count
        run: |
          mysql -h127.0.0.1 -P3306 -uroot -pDhruv3008 -e "USE nyc311; SELECT COUNT(*) AS total_rows FROM service_requests;"

      # ✅ Start Flask in background
      - name: Start Flask app
        run: |
          nohup python -m flask --app app.main run --host=0.0.0.0 --port=5000 &
          sleep 10


