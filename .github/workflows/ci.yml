name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  etl-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: Dhruv3008
          MYSQL_DATABASE: nyc311
          MYSQL_USER: dhruv
          MYSQL_PASSWORD: Dhruv3008
        options: >-
          --health-cmd="mysqladmin ping -uroot -pDhruv3008"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y default-mysql-client

      - name: Install Python dependencies
        run: pip install --upgrade pip && pip install -r requirements.txt python-dotenv pymysql pandas

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to be healthy..."
          for i in {1..30}; do
            mysql -hmysql -uroot -pDhruv3008 -e "SELECT 1" && break
            echo "MySQL not ready yet..."
            sleep 2
          done

      - name: Load schema
        run: mysql -hmysql -uroot -pDhruv3008 nyc311 < db/schema.sql

      - name: Copy fixture CSV
        run: |
          mkdir -p data
          curl -L -o data/fixture.csv https://raw.githubusercontent.com/your-repo/your-branch/main/data/fixture.csv

      - name: Run ETL
        env:
          DB_HOST: mysql
          DB_USER: dhruv
          DB_PASSWORD: Dhruv3008
          DB_NAME: nyc311
        run: python etl/etl.py --rows 50 --file data/fixture.csv
