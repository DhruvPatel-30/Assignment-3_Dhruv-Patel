name: CI - NYC 311 App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: nyc311
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_USER: test
      DB_PASSWORD: test
      DB_NAME: nyc311
      BASE_URL: http://127.0.0.1:5000

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest selenium pymysql python-dotenv

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            mysqladmin ping -h127.0.0.1 -uroot -proot && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Run ETL with fixtures.csv
        run: |
          python etl/etl.py --rows 50 --file data/fixtures.csv

      - name: Start Flask app
        run: |
          nohup python -m flask --app app.main run --host=0.0.0.0 --port=5000 &
          echo "Waiting for Flask to start..."
          sleep 10

      - name: Run Selenium tests
        run: |
          pytest -q --maxfail=1 --disable-warnings -v
