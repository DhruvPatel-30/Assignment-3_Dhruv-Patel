jobs:
  etl-test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: Dhruv3008
          MYSQL_DATABASE: nyc311
          MYSQL_USER: dhruv
          MYSQL_PASSWORD: Dhruv3008
        options: >-
          --health-cmd="mysqladmin ping -uroot -pDhruv3008"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y default-mysql-client curl unzip xvfb

      - name: Install Python dependencies
        run: pip install --upgrade pip && pip install -r requirements.txt selenium webdriver-manager

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to be healthy..."
          for i in 1 2; do
            mysql -h127.0.0.1 -P3306 -uroot -pDhruv3008 -e "SELECT 1" && break
            echo "MySQL not ready yet..."
            sleep 2
          done

      - name: Load schema
        run: mysql -h127.0.0.1 -P3306 -uroot -pDhruv3008 nyc311 < db/schema.sql

      - name: Run ETL on fixture data
        run: |
          export DB_HOST=127.0.0.1
          export DB_USER=dhruv
          export DB_PASSWORD=Dhruv3008
          export DB_NAME=nyc311
          python etl/etl.py --rows 50 --file data/fixture.csv

      # -------------------------
      # Install Chrome & Chromedriver for Selenium
      # -------------------------
      - name: Install Chrome & Chromedriver
        run: |
          wget -q https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb || sudo apt-get -f install
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+')
          wget -q "https://chromedriver.storage.googleapis.com/$CHROME_VERSION/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/

      # -------------------------
      # Start Flask in background
      # -------------------------
      - name: Start Flask app
        run: |
          export FLASK_APP=app:app
          export FLASK_ENV=development
          nohup flask run --host=0.0.0.0 --port=5000 > flask.log 2>&1 &
          for i in {1..20}; do
            curl -s http://127.0.0.1:5000 && break
            echo "Waiting for Flask to start..."
            sleep 2
          done

      # -------------------------
      # Run Selenium tests
      # -------------------------
      - name: Run Selenium tests
        run: |
          export BASE_URL=http://127.0.0.1:5000
          python -m unittest discover -s tests -p "selenium_test.py"
